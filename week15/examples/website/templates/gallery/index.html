{% extends "blog/base.html" %}
{% block content %}
    <h1 class="page-header">
        Gallery
        <small>Great photos</small>
    </h1>
    {% for img in photos %}

             <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{ img.image.url}}" target="blank">
                    <img class="img-responsive" src="{{ img.image.url }}" alt="{{ img.description }}" title="{{ img.description }}">
                </a>
            </div>
    {% endfor %}



    <!-- Pager -->
    <ul class="pager">
        <li class="previous">
            <a href="#">&larr; Older</a>
        </li>
        <li class="next">
            <a href="#">Newer &rarr;</a>
        </li>
    </ul>
{% endblock %}
